<!DOCTYPE html>
<html lang="nl">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="Content-Security-Policy" content="script-src 'self';" />
    <title>M2 Automation</title>
    <link href="./output.css" rel="stylesheet" />
</head>

<body class="bg-gray-100 text-gray-800 font-sans h-screen overflow-hidden">
    <div class="flex h-screen w-full">

        <!-- Sidebar -->
        <aside class="w-1/4 bg-white shadow-md border-r border-gray-200 p-6 flex flex-col">
            <h1 class="text-2xl font-bold mb-6 text-indigo-700">M2 Automation</h1>
            <div class="space-y-4">
                <button id="btn"
                    class="w-full px-4 py-2 text-white bg-indigo-600 hover:bg-indigo-700 rounded-lg shadow-sm transition">
                    Vastgoedmarkt.nl
                </button>
                <button id="propertynl"
                    class="w-full px-4 py-2 text-white bg-indigo-600 hover:bg-indigo-700 rounded-lg shadow-sm transition">
                    PropertyNL
                </button>
                <button id="btnLogistiek"
                    class="w-full px-4 py-2 text-white bg-indigo-600 hover:bg-indigo-700 rounded-lg shadow-sm transition">
                    Logistiek.nl
                </button>
            </div>
        </aside>

        <!-- Main content -->
        <main class="flex-1 flex flex-col p-6 space-y-6 overflow-hidden">

            <!-- Loader / status -->
            <section
                class="h-1/2 bg-white rounded-lg border border-gray-200 shadow-sm p-6 flex flex-col items-center justify-center"
                id="loader" style="display: none;">
                <svg aria-hidden="true" class="w-10 h-10 text-gray-200 animate-spin fill-indigo-600 mb-4"
                    viewBox="0 0 100 101" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M100 50.5908C100 78.2051 77.6142 100.591 ... " fill="currentColor" />
                    <path d="M93.9676 39.0409C96.393 38.4038 ... " fill="currentFill" />
                </svg>
                <p id="statustext" class="text-lg font-medium text-gray-700">Loading...</p>
            </section>

            <!-- Webview / Results -->
            <section class="h-1/2 bg-white rounded-lg border border-gray-200 shadow-sm overflow-hidden">
                <webview id="foo" src="https://chat.openai.com/g/g-xziTKDpYL-m2-gpt" class="w-full h-full rounded-b-lg">
                </webview>
            </section>
        </main>
    </div>

    <script src="./renderer.js"></script>
</body>

</html>
